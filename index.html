<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PE Planner (Icons on Diagram)</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <main class="max-w-5xl mx-auto">
    <section class="mb-4">
      <label class="font-semibold mr-2" for="choose-court">Choose Court:</label>
      <select id="choose-court" class="p-2 border rounded">
        <option value="blank" selected>Blank</option>
        <option value="basketball_half">Basketball – Half Court</option>
        <option value="basketball_full">Basketball – Full Court</option>
        <option value="soccer_field">Soccer Field</option>
        <option value="volleyball_court">Volleyball Court</option>
      </select>
    </section>

    <section id="court-section" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Court Diagram</h2>
      <div id="court-container">
        <div id="template-bg"></div>
        <div id="grid-overlay"></div>
        <div id="canvas-wrapper" tabindex="0"></div>
        <div id="marquee" class="marquee hidden"></div>
      </div>
    </section>

    <div id="grid-controls" class="flex flex-wrap items-center justify-center gap-4 mt-4">
      <button id="toggle-grid-btn" class="px-4 py-2 bg-gray-600 text-white rounded">Enable Grid Snap</button>
      <label for="grid-size" class="font-bold">Grid Size:</label>
      <select id="grid-size" class="p-1 border rounded">
        <option value="20" selected>20px</option>
        <option value="40">40px</option>
        <option value="60">60px</option>
      </select>
    </div>

    <p class="text-lg text-center mt-4 mb-2 font-semibold">Click an icon below to add to the diagram</p>
    <div id="icon-row" class="flex justify-center gap-4 mt-4 flex-wrap">
      <button id="icon-player" class="icon"><img src="assets/svg/player_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-cone" class="icon"><img src="assets/svg/low_profile_cone.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-circle" class="icon"><img src="assets/svg/circle_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-square" class="icon"><img src="assets/svg/square_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-arrow-up" class="icon"><img src="assets/svg/arrow_sm_up_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-arrow-down" class="icon"><img src="assets/svg/arrow_sm_down_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-arrow-left" class="icon"><img src="assets/svg/arrow_sm_left_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-arrow-right" class="icon"><img src="assets/svg/arrow_sm_right_icon.svg" class="w-10 h-10" alt=""></button>
    </div>
    <div id="icon-row-2" class="flex justify-center gap-4 mt-4 flex-wrap">
      <button id="icon-frisbee" class="icon"><img src="assets/svg/frisbee_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-tennis" class="icon"><img src="assets/svg/tennis_ball_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-badminton" class="icon"><img src="assets/svg/badminton_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-volleyball" class="icon"><img src="assets/svg/volleyball_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-baseball" class="icon"><img src="assets/svg/baseball_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-football" class="icon"><img src="assets/svg/american_football_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-soccer" class="icon"><img src="assets/svg/football_icon.svg" class="w-10 h-10" alt=""></button>
      <button id="icon-basketball" class="icon"><img src="assets/svg/basketball_icon.svg" class="w-10 h-10" alt=""></button>
    </div>
  </main>
</body>
</html>
