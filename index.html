<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PE Planner</title>
  <link rel="stylesheet" href="style.css" />
  <!-- libs for export -->
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="appbar">
    <h1>PE Planner</h1>
    <div class="spacer"></div>
    <button id="btnExportPDF" class="btn">Export PDF</button>
    <button id="btnExportPNG" class="btn">Export PNG</button>
    <button id="btnClear" class="btn btn-danger">Clear Court</button>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h2>Details</h2>
      <label>Game Name
        <input id="gameName" type="text" placeholder="e.g., Triangle Tag" />
      </label>
      <label>Objective
        <textarea id="objective" rows="3" placeholder="What are students trying to do?"></textarea>
      </label>
      <label>Quick Notes
        <textarea id="quickNotes" rows="3" placeholder="Teaching cues, safety, etc."></textarea>
      </label>
      <label>Equipment
        <textarea id="equipment" rows="3" placeholder="Cones x8, pinnies x12..."></textarea>
      </label>
      <label>Modifications
        <textarea id="modifications" rows="3" placeholder="Easier/harder variations"></textarea>
      </label>

      <div class="rule"></div>

      <h2>Grid & Snap</h2>
      <label class="row">
        <input type="checkbox" id="snapToggle" checked />
        <span>Snap to grid</span>
      </label>
      <div class="row">
        <label><input type="radio" name="gridSize" value="10" />10px</label>
        <label><input type="radio" name="gridSize" value="20" checked />20px</label>
        <label><input type="radio" name="gridSize" value="40" />40px</label>
      </div>

      <div class="rule"></div>

      <h2>Align (for multi-select)</h2>
      <div class="grid2">
        <button id="alignLeft" class="btn">Left</button>
        <button id="alignRight" class="btn">Right</button>
        <button id="alignTop" class="btn">Top</button>
        <button id="alignBottom" class="btn">Bottom</button>
        <button id="alignHCenter" class="btn">H-Center</button>
        <button id="alignVCenter" class="btn">V-Center</button>
      </div>

      <div class="rule"></div>

      <h2>Palette</h2>
      <div id="palette" class="palette">
        <button class="chip" data-type="cone">Cone</button>
        <button class="chip" data-type="pinnie">Pinnie</button>
        <button class="chip" data-type="ball">Ball</button>
        <button class="chip" data-type="goal">Goal</button>
        <button class="chip" data-type="zone">Zone</button>
      </div>
      <small>Tip: Click an item to select. Hold Shift to select multiple. Delete to remove. Shift+Arrow to nudge.</small>
    </aside>

    <section class="stageWrap">
      <div id="court" class="court" tabindex="0" aria-label="Court design area">
        <!-- Draggable items will live inside here -->
        <canvas id="gridCanvas"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">Autosaves locally. Your last session restores on reload.</footer>
</body>
</html>
