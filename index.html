<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE Planner - Basic Structure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <header class="text-center mb-4">
        <h1 class="text-2xl font-bold">PE Planner</h1>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6">
                <li><a href="index.html" class="text-blue-500 hover:underline">Home</a></li>
                <li><a href="feedback.html" class="text-blue-500 hover:underline">Feedback</a></li>
                <li><a href="about.html" class="text-blue-500 hover:underline">About</a></li>
                <li><a href="faq.html" class="text-blue-500 hover:underline">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-2xl mx-auto">
        <!-- Game Information Section -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Game Information</h2>
            <input id="game-name-input" type="text" class="p-2 border rounded w-full mb-4" placeholder="Enter Game Name">
        </section>

        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Objective</h2>
            <textarea id="objective-textarea" class="p-2 border rounded w-full h-20" placeholder="Enter Objective..."></textarea>
        </section>

        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Quick Notes</h2>
            <textarea id="notes-textarea" class="p-2 border rounded w-full h-20" placeholder="Enter Quick Notes..."></textarea>
        </section>

        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Equipment</h2>
            <textarea id="equipment-textarea" class="p-2 border rounded w-full h-20" placeholder="Enter Equipment List..."></textarea>
        </section>

        <!-- Court Diagram Section -->
        <section id="court-section" class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Court Diagram</h2>
            <div id="court-container" class="border rounded shadow-lg">
                <div id="konva-container"></div>
            </div>
        </section>

        <!-- Control Buttons Section -->
        <section class="mt-6 text-center">
            <button id="export-pdf-btn" class="px-6 py-3 bg-green-500 text-white rounded">Export to PDF</button>
            <button id="undo-btn" class="px-4 py-2 bg-yellow-500 text-white rounded">Undo</button>
            <button id="redo-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Redo</button>
            <button id="clear-court-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Clear Court</button>
        </section>

        <!-- Icon Section -->
        <section id="icon-section" class="mt-6">
            <h3 class="text-lg font-semibold mb-2">Add Icons to Court</h3>
            <div class="grid grid-cols-4 gap-4">
                <div id="icon-player" class="icon"><img src="assets/svg/player_icon.svg" alt="Player Icon"></div>
                <div id="icon-cone" class="icon"><img src="assets/svg/low_profile_cone.svg" alt="Cone Icon"></div>
                <div id="icon-circle" class="icon"><img src="assets/svg/circle_icon.svg" alt="Circle Icon"></div>
                <div id="icon-square" class="icon"><img src="assets/svg/square_icon.svg" alt="Square Icon"></div>
                <div id="icon-arrow-up" class="icon"><img src="assets/svg/arrow_sm_up_icon.svg" alt="Up Arrow"></div>
                <div id="icon-arrow-down" class="icon"><img src="assets/svg/arrow_sm_down_icon.svg" alt="Down Arrow"></div>
                <div id="icon-arrow-left" class="icon"><img src="assets/svg/arrow_sm_left_icon.svg" alt="Left Arrow"></div>
                <div id="icon-arrow-right" class="icon"><img src="assets/svg/arrow_sm_right_icon.svg" alt="Right Arrow"></div>
                <div id="icon-frisbee" class="icon"><img src="assets/svg/frisbee_icon.svg" alt="Frisbee"></div>
                <div id="icon-tennis" class="icon"><img src="assets/svg/tennis_ball_icon.svg" alt="Tennis Ball"></div>
                <div id="icon-badminton" class="icon"><img src="assets/svg/badminton_icon.svg" alt="Badminton"></div>
                <div id="icon-volleyball" class="icon"><img src="assets/svg/volleyball_icon.svg" alt="Volleyball"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/konva@8.4.1/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
